<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger MC - Minecraft SMP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Top Navigation Bar Styles */
        .top-navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        .top-navbar a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .top-navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Video background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            margin-top: 20px;
            width: 250px;
        }

        .server-info {
            margin-top: 20px;
            font-size: 22px;
            padding: 20px;
            border-radius: 10px;
        }

        .server-info p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Discord Button */
        .discord-btn, .youtube-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 20px;
            background: linear-gradient(90deg, #7289da, #4b6ebf);
            color: white;
            text-decoration: none;
            border-radius: 50px; /* Rounded buttons */
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-right: 20px; /* Adds space between buttons */
        }

        /* YouTube Button */
        .youtube-btn {
            background: linear-gradient(90deg, #FF0000, #C1351D); /* Red gradient for YouTube */
        }

        .discord-btn:hover, .youtube-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(114, 137, 218, 0.5);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 16px;
            backdrop-filter: blur(5px);
            color: white;
        }

        /* Made by section */
        .made-by {
            font-size: 14px;
            color: white;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-navbar">
        <a href="index.html"><b>Home</b></a>
        <a href="rules.html"><b>Rules</b></a>
        <a href="server_team.html"><b>Server Team</b></a>
    </div>

    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
        <source src="/images/fireplace-in-minecraft.960x540.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="/audio/rizzlas-c418-224649.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("background-music");
            audio.volume = 0.5;
    
            var playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Audio playing successfully");
                }).catch(error => {
                    console.log("Autoplay blocked, waiting for user interaction");
                    document.body.addEventListener("click", () => {
                        audio.play();
                    }, { once: true });
                });
            }
        });
    </script>
    
    <!-- Overlay and Content Section -->
    <div class="overlay"></div>
    <div class="container">
        <img src="/images/Untitled design.gif" alt="Trigger MC Logo" class="logo">
        
        <div class="server-info">
            <h2>Welcome to Trigger MC SMP!</h2>
            <p>Join our Minecraft server:</p>
            <p><strong>Java IP: triggermc.horion.fun</strong></p>
            <p><strong>Bedrock IP: triggermc.horion.fun | Port: 19133</strong></p>
        </div>
        
        <!-- Buttons: Discord and YouTube -->
        <a href="https://dsc.gg/trigger-mc" class="discord-btn">Join Discord</a>
        <a href="https://www.youtube.com/@AR-DUDE-CREATION" class="youtube-btn">Visit YouTube</a>
    </div>
    
    <!-- Footer -->
    <footer>
        &copy; 2025 Trigger MC. All rights reserved.
    </footer>

    <!-- Made by Section -->
    <div class="made-by">
        Made by tonystark9813
    </div>
</body>
</html>
